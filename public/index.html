<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <style>
/* ====== client/style.css ====== */
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
#message {
  margin-top: 15px;
  color: green;
}
</style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display: none">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="message"></p>
  </div>

  
  <script>
    const BASE_URL = "https://your-backend-url.onrender.com"; // এটাকে তোমার Render Backend URL দিয়ে Replace করো

function sendOTP() {
  const email = document.getElementById("email").value;
  if (!email) {
    alert("ইমেইল ঠিকমতো লিখুন!");
    return;
  }

  fetch(`${BASE_URL}/send-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email }),
  })
    .then((res) => {
      if (!res.ok) throw new Error("OTP পাঠাতে সমস্যা হয়েছে");
      return res.text();
    })
    .then((msg) => {
      document.getElementById("otp-section").style.display = "block";
      document.getElementById("message").style.color = "green";
      document.getElementById("message").innerText = msg;
    })
    .catch((err) => {
      document.getElementById("message").style.color = "red";
      document.getElementById("message").innerText = err.message;
    });
}

function verifyOTP() {
  const email = document.getElementById("email").value;
  const otp = document.getElementById("otp").value;

  if (!otp) {
    alert("OTP দিন!");
    return;
  }

  fetch(`${BASE_URL}/verify-otp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp }),
  })
    .then((res) => {
      if (!res.ok) throw new Error("ভুল OTP!");
      return res.text();
    })
    .then((msg) => {
      document.getElementById("message").style.color = "green";
      document.getElementById("message").innerText = msg;
      document.getElementById("otp-section").style.display = "none";
    })
    .catch((err) => {
      document.getElementById("message").style.color = "red";
      document.getElementById("message").innerText = err.message;
    });
}

  </script>

</body>
</html>
